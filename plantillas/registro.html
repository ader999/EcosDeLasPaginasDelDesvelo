<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-7">
                <form method="post" class="card p-3" style="margin-bottom:50px">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}


</body>
</html>
