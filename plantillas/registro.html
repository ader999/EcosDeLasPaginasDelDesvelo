<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-7">
            <form method="post" class="card p-3" style="margin-bottom:50px">
                {% csrf_token %}

                {# Iterar sobre los campos del formulario #}
                {% for field in form %}
                    <div class="form-group mt-3">
                        {{ field.label_tag }}
                        {{ field }}

                        {# Mostrar mensajes de error en rojo #}
                        {% for error in field.errors %}
                            <small class="text-danger">{{ error }}</small>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
            </form>
        </div>
    </div>
</div>

    {% endblock %}


</body>
</html>
