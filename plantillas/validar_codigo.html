<!DOCTYPE html>
<html>
<head>
    <title>Validar Código</title>
</head>



<body>
    {% extends 'base.html' %}
    {% block content %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <h1>Ingresa el código de confirmación </h1>
                <h3>Revise su correo electronico</h3>
                <form method="post" class="my-4">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="codigo" class="form-control" placeholder="Ingresa el código de confirmación">

                            <button type="submit" class="btn btn-primary">Validar Código</button>

                    </div>
                </form>

                {% if messages %}
                    <div class="my-4">
                        <ul class="list-group">
                            {% for message in messages %}
                                <li class="list-group-item {% if message.tags == 'success' %}list-group-item-success{% endif %}{% if message.tags == 'error' %}list-group-item-danger{% endif %}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>

 {% endblock %}

</body>

</html>
